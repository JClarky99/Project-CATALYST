    <div class="header">
        <div class="header-title">CATALYST CATALOGING LIBRARY SYSTEM</div>

    </div>
    <div class="header-container">
        <div class="header-title">Student Create Account</div>
        <div class="content">
            <div class="content-box">
                <form id="createAccountForm" action="createacc.php" method="post">
                    <div class="input-container">
                        <input type="text" name="firstName" id="firstName" class="input-field" placeholder="First Name" required name="firstName" />
                    </div>
                    <div class="input-container">
                        <input type="text" name="lastName" id="lastName" class="input-field" placeholder="Last Name" required name="lastName" />
                    </div>
                    <div class="input-container">
                        <input type="text" name="studentId" id="studentId" class="input-field" placeholder="Student ID No." required name="studentId" />
                    </div>


                    <div class="input-container">

                        <label>Gender: </label>
                        <label>
                            <input type="radio" name="gender" value="m" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="f" required> Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="o" required> Others
                        </label>
                    </div>
 
                    <div class="input-container">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Email" required name="email" />
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" id="password" class="input-field" placeholder="Password" required />
                    </div>
                    <div class="input-container">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input-field" placeholder="Confirm Password" required />
                    </div>
                    <div>
                        <button class="button" type="button" onclick="register()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        function register() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const studentId = document.getElementById('studentId').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
    
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
    
            // Check if email already exists
            const existingStudents = JSON.parse(localStorage.getItem('students')) || [];
            const emailExists = existingStudents.some(student => student.email === email);
    
            if (emailExists) {
                alert("This email is already registered.");
                return;
            }
    
            const student = {
                firstName,
                lastName,
                studentId,
                gender,
                email,
                password,
                status: 'pending'
            };
    
            let students = existingStudents.concat(student);
            localStorage.setItem('students', JSON.stringify(students));
    
            alert('Account created successfully. Waiting for admin approval.');
            document.getElementById('createAccountForm').reset();
        }
    </script>
