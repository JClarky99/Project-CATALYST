<!DOCTYPE html>
<html>
<head>
    <title>CATALYST CATALOGING LIBRARY SYSTEM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        /* Add some basic styling to make it look better */
        body {
            margin: 0; /* Remove default margin added by browsers */
            padding: 0; /* Remove default padding added by browsers */
            font-family: Arial, sans-serif;
            background-image: url("USePBuildingImage4.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header {   
            text-align: center;
            padding: 20px;
            background-color: rgba(139, 0, 0, 0.5); /* Add semi-transparent red background color to header */
            color: #FFFFFF;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative; /* Position header relative to its original position */
        }

        .header-left-image {
            background-image: url("useplogo.png"); /* Use PNG format with transparent background */
            background-position: center;
            background-size: contain; /* Ensure image fits in header and maintains aspect ratio */
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .header-right-image {
            background-image: url("cic.png"); /* Use PNG format with transparent background */
            background-position: center;
            background-size: contain; /* Ensure image fits in header and maintains aspect ratio */
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        .input-container {
            background-color: #FFFFFF;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            font-weight: 400;
            background-color: transparent;
        }
        .input-field.invalid {
            border: 2px solid red;
        }
        .header-container {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header-title {
            font-family: 'Playfair Display', serif; /* Use a nicer font for the header title */
            font-size: 36px;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .content-box {
            background-color: #FFFFFF;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 600px;
            height: 250px;
            box-sizing: border-box;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-around; /* Adjust space between buttons */
            width: 50%;
            margin-top: 35px;
        }

        .buttons button {
            padding: 10px 20px; /* Adjust padding for buttons */
            border: none;
            border-radius: 5px;
            background-color: #2FA4E7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* Add smooth transition effect */
        }

        .buttons button:hover {
            background-color: #1c7bbf; /* Darker shade on hover */
        }


    </style>
    <script>
        function login() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const email = emailInput.value;
            const password = passwordInput.value;

            if (email === 'cic_admin' && password === 'admin123') {
                // Redirect to another interface upon successful login
                window.location.href = 'adminPage.html';
            } else {
                // Invalid email or password
                emailInput.classList.add('invalid');
                passwordInput.classList.add('invalid');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            emailInput.addEventListener('input', () => {
                emailInput.classList.remove('invalid');
            });

            passwordInput.addEventListener('input', () => {
                passwordInput.classList.remove('invalid');
            });
        });
    </script>
</head>
<body>
<div class="header">
    <div class="header-title">CATALYST CATALOGING LIBRARY SYSTEM</div>
    <div class="header-left-image"></div>
    <div class="header-right-image"></div>
</div>
<div class="header-container">
    <div class="header-title">Staff LogIn</div>
    <div class="content">
        <div class="content-box">
            <form onsubmit="return false;">
                <div class="input-container">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email" />
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password" />
                </div>
                <div class="buttons">
                    <button class="button" type="button" onclick="login()">Log In</button>
                    <button class="button" type="button" onclick="back()">Return</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function back(){
        window.location.href="FirstPage.html";
    }
</script>
</html>
